<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            text-align: center;
            color: #fff;
        }

        h1 {
            margin-top: 60px;
            font-size: 2.4rem;
            animation: fadeIn 2s ease;
        }

        .container {
            margin-top: 40px;
            animation: fadeInUp 2s ease;
        }

        button {
            padding: 15px 35px;
            font-size: 1.3rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 15px;
            transition: 0.3s;
        }

        #yesBtn {
            background: #ff4f81;
            color: white;
            box-shadow: 0 0 15px rgba(255, 79, 129, 0.6);
        }

        #noBtn {
            background: #444;
            color: white;
            position: absolute;
        }

        #result {
            margin-top: 40px;
            font-size: 1.8rem;
            display: none;
            animation: fadeIn 1s ease;
        }

        .photos {
            margin-top: 20px;
            display: none;
        }

        .photos img {
            width: 180px;
            height: auto;
            border-radius: 15px;
            margin: 10px;
            box-shadow: 0 0 15px rgba(255,255,255,0.6);
        }

        /* Falling emojis */
        .emoji {
            position: fixed;
            top: -50px;
            font-size: 30px;
            animation: fall linear infinite;
            opacity: 0.9;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0.2;
            }
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes fadeInUp {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

<body>

    <h1>–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ‚ù§Ô∏è</h1>

    <div class="container">
        <button id="yesBtn">–î–∞</button>
        <button id="noBtn">–ù–µ—Ç</button>
    </div>

    <div id="result"></div>

    <div class="photos">
        <!-- –ó–ê–ú–ï–ù–ò –≠–¢–ò –î–í–ï –§–û–¢–û –ù–ê –°–í–û–ò -->
        <img src="photo1.jpg" alt="–§–æ—Ç–æ 1">
        <img src="photo2.jpg" alt="–§–æ—Ç–æ 2">
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const result = document.getElementById("result");
        const photos = document.querySelector(".photos");

        let dodgeCount = 0;

        noBtn.addEventListener("mouseover", () => {
            if (dodgeCount < 8) {
                const x = Math.random() * (window.innerWidth - 150);
                const y = Math.random() * (window.innerHeight - 150);
                noBtn.style.left = x + "px";
                noBtn.style.top = y + "px";
                dodgeCount++;
            }
        });

        noBtn.addEventListener("click", () => {
            result.innerHTML = "–¢—ã –¥—É–º–∞–ª–∞, —á—Ç–æ —É —Ç–µ–±—è –µ—Å—Ç—å –≤—ã–±–æ—Ä? –ï–≥–æ –Ω–µ—Ç üòé<br>–¢–µ–ø–µ—Ä—å —Ç—ã –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞!!! ‚ù§Ô∏è";
            result.style.display = "block";
            photos.style.display = "block";
        });

        yesBtn.addEventListener("click", () => {
            result.innerHTML = "–Ø –∑–Ω–∞–ª, —á—Ç–æ —Ç—ã —Å–∫–∞–∂–µ—à—å –î–ê ‚ù§Ô∏è‚ú®";
            result.style.display = "block";
            photos.style.display = "block";
        });

        // Falling emojis
        const emojis = ["‚ù§Ô∏è", "üíñ", "üíò", "üíï", "üíû", "üíó"];
        function createEmoji() {
            const emoji = document.createElement("div");
            emoji.classList.add("emoji");
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + "vw";
            emoji.style.animationDuration = (3 + Math.random() * 5) + "s";
            document.body.appendChild(emoji);

            setTimeout(() => emoji.remove(), 8000);
        }

        setInterval(createEmoji, 300);
    </script>

</body>
</html>
