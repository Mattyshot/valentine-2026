<html lang="ru">
<head>
<meta charset="UTF-8" />

    .slider {
        width: 100vw;
        height: 100vh;
        display: flex;
        transition: transform 0.8s ease-in-out;
    }

        padding: 20px;
        box-sizing: border-box;
    }

        color: #d1005d;
        margin-bottom: 20px;
        animation: fadeIn 1.5s ease;
    }

    p {
        font-size: 1.4rem;
        color: #333;
        animation: fadeIn 2s ease;
    }

    button {
        padding: 15px 35px;
        font-size: 1.3rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    .yes {
        background: #ff4f8b;
        color: white;
    }

    .no {
        background: #444;
        color: white;
        position: relative;
    }

    }
